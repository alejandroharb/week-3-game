<!DOCTYPE html>
<html>
<head>
    <title>Alejandro's Hangman Game</title>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>HangMan</h1>
            <h2>World Geography Edition!</h2>
            <h3>Press Space to Start!</h3>
            <p>You win when you guess all of the letters of the country.<br>You lose when you run out of guesses available!</p>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h4 class="white">Guesses Left:</h4>
                <div id="count-down">7
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="letter-buttons ">
                    <ul id="display"></ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h4 class="white">Letters Used:</h4>
                <div id="used-letters"></div>
            </div>
        </div>
    </div>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
